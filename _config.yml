lsi: false
safe: true
source: docs/
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "default"
    values:
      layout: "docs"
  - scope:
      path: "assets/img"
    values:
      image: true
